<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Pedido</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #c8ffc8; 
        }

   
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #c8ffc8;
            padding: 15px;
        }
        .menu-button {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }

   
        .container {
            background-color: #FEF4DC; 
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: -5px; 
            text-align: center;
        }

       
        .container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

       
        .pedido-detalles {
            margin-bottom: 20px;
        }
        .pedido-detalles h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .detalle-box {
            background-color: #b3ffb3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
        }

        .mapa {
            margin: 20px 0;
        }
        .mapa h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .mapa-imagen {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }

        .productos {
            margin-top: 20px;
        }
        .productos h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #9DE89A;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header class="header">

        <button class="menu-button" onclick="window.location.href='index.html'">☰</button>
        <h1 class="logo">NUTT PLACE</h1>

        <div></div>
    </header>


    <main class="container">
        <h2>Detalles del Pedido!</h2>

        <section class="pedido-detalles">
            <h3>Hora y lugar de entrega!</h3>
            <div class="detalle-box">Producto: (x)</div>
            <div class="detalle-box">Dirección: (Calle F # F - F)</div>
            <div class="detalle-box">Repartidor: (Persona X)</div>
        </section>

        <section class="mapa">
            <h3>Ubicación!</h3>
            <img src="mapa.png" alt="Mapa de rastreo" class="mapa-imagen">
        </section>

        <section class="productos">
            <h3>Productos en tu pedido:</h3>
            <ul id="lista-productos"></ul>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productosCarrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const listaProductos = document.getElementById("lista-productos");

            productosCarrito.forEach(producto => {
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - $${producto.precio}`;
                listaProductos.appendChild(li);
            });
        });
    </script>
</body>
</html>
